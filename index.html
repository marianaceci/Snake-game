<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./snake_game.css">

    <title>Snake Game</title>

<body>
    <h1>Snake Game!</h1>
    <section id="gameContainer"></section>
    <section id="scoreContainer">
        <section class="scoreBoard">Food: <span id="pointsEarned">0</span></section>
        <section class="scoreBoard">Blocks: <span id="blocksTraveled">0</span></section>
    </section>

    <section id="onScreenControllers">
        <button id="leftButton">◀️​</button>
        <div>
            <button id="upButton">🔼​​​</button>
            <button id="downButton">​🔽​​</button>
        </div>
        <button id="rightButton">​▶️​​​</button>        
    </section>
</body>
